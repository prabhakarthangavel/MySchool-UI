<div >
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon *ngIf="_navBar.navFlag" (click)="snav.toggle()">menu</mat-icon>
      <mat-icon *ngIf="!_navBar.navFlag" (click)="backClicked()">arrow_back</mat-icon>
    </button>
    <span>{{_navBar.getTitle()}}</span>
  </mat-toolbar>
  <mat-sidenav-container fullscreen [style.marginTop.px]="56">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/landing">Home</a>
        <a mat-list-item routerLink="/landing">Profile</a>
        <a mat-list-item routerLink="/landing">LogOut</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="container">
      
      <router-outlet></router-outlet>
      <div class="footer">
              <button mat-flat-button class="none fullWidth">Cancel</button>
              <button mat-flat-button color="primary" class="fullWidth">Submit</button>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>

  
</div>
